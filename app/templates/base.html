<html>
    <head>
      {% if title %}
      <title>{{ title }} - {{ app_name }}</title>
      {% else %}
      <title>Welcome to {{ app_name }}</title>
      {% endif %}
    </head>
    <body>
        <div>{{ app_name }}: <a href="/index">Home</a></div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
